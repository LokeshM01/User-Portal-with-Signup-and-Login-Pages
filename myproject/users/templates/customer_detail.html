<h2>Customer Details</h2>
<p><strong>Name:</strong> {{ customer.name }}</p>
<p><strong>Email:</strong> {{ customer.email }}</p>
<p><strong>Phone:</strong> {{ customer.phone_number }}</p>
<p><strong>Country Code:</strong> {{ customer.country_code }}</p>
<p><strong>Date of Birth:</strong> {{ customer.birthdate }}</p>

<a href="{% url 'customer_edit' customer.id %}">Edit</a> |
<a href="{% url 'customer_delete' customer.id %}">Delete</a> |
<a href="{% url 'customer_list' %}">Back to list</a>
